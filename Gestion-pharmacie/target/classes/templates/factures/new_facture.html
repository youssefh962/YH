  <form th:action="@{/facture/save}" th:object="${facture}" method="post">
  
    <div class="form-group">
    <table>
     
    <tr>
          <td><label for="date">Date </label></td>
          <td><input type="datetime-local" th:field="*{date}" class="form-control" id="date" ></td>
    </tr>
    <tr>
          <td><label for="tva">Tva </label></td>
          <td><input type="number" th:field="*{tva}" class="form-control" id="tva"></td>
    </tr>
    <tr>
          <td><label for="client">Client </label></td>
          <td><select th:field="*{client}" class="form-control">
                   <th:block th:each="cl : ${listclients}">
                      <option th:text="${cl.nom}" th:value="${cl.idClient}"/>
                   </th:block> 
              </select>
          </td>
    </tr>
    
   
     
      
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
